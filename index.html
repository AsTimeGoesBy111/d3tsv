<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Loading data from server</title>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.js"></script>
    </head>
    <body>
        
    <p id="demo"></p>
        
    <script>
    d3.tsv("data.tsv", function(data) {
       document.getElementById("demo").innerHTML=data;
    });
    </script>

    </body>
</html>
